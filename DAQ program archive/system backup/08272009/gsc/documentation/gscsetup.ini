
[gscsetup]
browse=no
show=yes
order=200
title=Documentation
desc=View product documentation and hardware manuals.
0=brochure
1=adadio.pmc
2=adadio.pc104p

[brochure]
show=yes
title=Product Prochure
desc=View the full line of products offered by General Standards.
install=gscbrochure.pdf

[adadio.pmc]
show=yes
title=PMC-ADADIO Documentation
desc=View documentation for the PMC-ADADIO.
0=spec
1=hardware
2=cable

[adadio.pmc.spec]
show=yes
title=PMC-ADADIO Specification
desc=View the specification for the PMC-ADADIO.
install=pmc_adadio_spec_032505.pdf

[adadio.pmc.hardware]
show=yes
title=PMC-ADADIO User Manual
desc=View the hardware user manual for the PMC-ADADIO.
install=pmc_adadio_man_032505.pdf

[adadio.pmc.cable]
show=yes
title=PMC-ADADIO BNC Cable Diagram
desc=View a BNC cable diagram for the PMC-ADADIO.
install=PMC-ADADIO-BNC.pdf

[adadio.pc104p]
show=yes
title=PC104P-ADADIO Documentation
desc=View documentation for the PC104P-ADADIO.
0=spec

[adadio.pc104p.spec]
show=yes
title=PC104P-ADADIO Specification
desc=View the specification for the PC104P-ADADIO.
install=pc104-adadio-spec.pdf
